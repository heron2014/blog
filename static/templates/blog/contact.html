{% extends 'base.html' %}


        {% block content %}

            <p>{{ confirm_message }}</p>
        {% endif %}
        {% if form %}
        <form method="post" action="" >{% csrf_token %}
            {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Send" />
        </form>
        {% endif %}
        </div>
        {% endblock %}
