{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Searched for: {{ query }}</h1>
       {% for post in posts %}
        <h1><a href="{{ post.get_absolute_url }}" >{{ post.title }} {{ post.created }}</a></h1>
         {% for item in post.postimage_set.all %}
		    <img src="{{ MEDIA_URL }}{{ item.image }}" class="img-responsive">
          {% endfor %}
        <p>{{ post.content }}</p>

       {% endfor %}

</div>
{% endblock %}
